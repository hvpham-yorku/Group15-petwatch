<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pet Sitter - PetWatch</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 750px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select {
            background-color: #E5E7EB;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin-top: 0.25rem;
            width: 100%;
        }
        .action-button {
            background-color: #4A89AF;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background-color: #3A7192;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-white text-lg">üêæ PetWatch</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="/login-choice" class="py-2 px-4 bg-white text-blue-600 rounded hover:bg-blue-100 transition duration-300">Login</a>
                    <a href="/signup-choice" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-400 transition duration-300">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1 class="text-2xl text-gray-800 font-semibold mb-4">Sign up as a Pet Sitter</h1>
        
        <div class="card p-8">
            <h2 class="text-6xl text-center text-blue-500 font-light mb-8">PetWatch</h2>
            
            <form class="grid grid-cols-2 gap-8" action="saveUser" method="post">
                <div class="col-span-1">
                    <div class="mb-4">
                        <label for="firstName" class="block">First Name:</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block">Password:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="retypePassword" class="block">Retype Password:</label>
                        <input type="password" name="retypePassword" id="retypePassword" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="phoneNumber" class="block">Phone Number:</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>
                    </div>
                </div>
                
                <div class="col-span-1 border-l pl-8">
                    <div class="mb-4">
                        <label for="country" class="block">Country:</label>
                        <input type="text" name="country" id="country" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="stateProvince" class="block">State/Province:</label>
                        <input type="text" name="stateProvince" id="stateProvince" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="city" class="block">City:</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="address" class="block">Address:</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="postalCode" class="block">Postal Code:</label>
                        <input type="text" name="postalCode" id="postalCode" required>
                    </div>
                    <input type="text" id="role" name="role" value="EMPLOYEE" style="display:none;visibility:hidden;" >
                </div>
                
                <div class="col-span-1">
                    <a href="/signup-choice" class="action-button inline-block">Back</a>
                </div>
                
                <div class="col-span-1 text-right">
                    <button type="submit" class="action-button">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
