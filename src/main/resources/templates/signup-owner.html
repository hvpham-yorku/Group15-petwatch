<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pet Owner - PetWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <a href="/" class="flex items-center py-4 px-2">
                    <span class="font-semibold text-white text-lg">üêæ PetWatch</span>
                </a>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="/login-choice" class="py-2 px-4 bg-white text-blue-600 rounded hover:bg-blue-100">Login</a>
                    <a href="/signup-choice" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-400">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content flex-1 flex flex-col justify-center items-center p-6">
        <h1 class="text-2xl text-gray-800 font-semibold mb-4">Sign up as a Pet Owner</h1>
        <div class="card bg-white p-8 shadow-lg rounded-lg">
            <form id="signupForm" class="grid grid-cols-2 gap-8">
                <div class="col-span-1">
                    <label>First Name:</label>
                    <input type="text" id="firstName" required class="w-full p-2 border rounded mb-4">

                    <label>Email:</label>
                    <input type="email" id="email" required class="w-full p-2 border rounded mb-4">

                    <label>Password:</label>
                    <input type="password" id="password" required class="w-full p-2 border rounded mb-4">

                    <label>Retype Password:</label>
                    <input type="password" id="retypePassword" required class="w-full p-2 border rounded mb-4">

                    <label>Phone Number:</label>
                    <input type="tel" id="phoneNumber" required class="w-full p-2 border rounded mb-4">
                </div>
                
                <div class="col-span-1">
                    <label>Country:</label>
                    <input type="text" id="country" required class="w-full p-2 border rounded mb-4">

                    <label>State/Province:</label>
                    <input type="text" id="stateProvince" required class="w-full p-2 border rounded mb-4">

                    <label>City:</label>
                    <input type="text" id="city" required class="w-full p-2 border rounded mb-4">

                    <label>Address:</label>
                    <input type="text" id="address" required class="w-full p-2 border rounded mb-4">

                    <label>Postal Code:</label>
                    <input type="text" id="postalCode" required class="w-full p-2 border rounded mb-4">
                </div>

                <div class="col-span-1">
                    <a href="/signup-choice" class="bg-gray-500 text-white px-4 py-2 rounded">Back</a>
                </div>

                <div class="col-span-1 text-right">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
